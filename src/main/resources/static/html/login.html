<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - LMS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Bosh sahifa
        </a>
        <div class="auth-logo">
            <i class="fas fa-graduation-cap"></i>
            <span>LMS</span>
        </div>
    </div>

    <div class="auth-card">
        <h1 class="auth-title">Tizimga Kirish</h1>
        <p class="auth-subtitle">Xush kelibsiz! Iltimos, hisobingizga kiring</p>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Foydalanuvchi nomi yoki Email
                </label>
                <input type="text" id="username" name="username"
                       placeholder="username yoki email@example.com"
                       required
                       value="">
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Parol
                </label>
                <div class="password-input">
                    <input type="password" id="password" name="password"
                           placeholder="********" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember">
                    <span>Meni eslab qol</span>
                </label>
                <a href="#" class="forgot-link">
                    Parolni unutdingizmi?
                </a>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                <span class="btn-text">Kirish</span>
                <span class="btn-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
            </button>

            <div class="alert" id="loginAlert" style="display: none;"></div>
        </form>

        <div class="auth-divider">
            <span>Yangi foydalanuvchimisiz?</span>
        </div>

        <a href="register.html" class="btn btn-outline btn-block">
            <i class="fas fa-user-plus"></i> Ro'yxatdan o'tish
        </a>

        <div class="auth-footer">
            <p>
                <a href="index.html" class="auth-link">
                    <i class="fas fa-home"></i> Bosh sahifaga qaytish
                </a>
            </p>
        </div>
    </div>

    <div class="auth-features">
        <div class="feature">
            <i class="fas fa-shield-alt"></i>
            <h3>Xavfsiz</h3>
            <p>Maxfiylik va xavfsizlik kafolati</p>
        </div>
        <div class="feature">
            <i class="fas fa-mobile-alt"></i>
            <h3>Mobile Friendly</h3>
            <p>Barcha qurilmalarda ishlaydi</p>
        </div>
        <div class="feature">
            <i class="fas fa-headset"></i>
            <h3>24/7 Yordam</h3>
            <p>Doimiy texnik yordam</p>
        </div>
    </div>
</div>

<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
