<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Tafsilotlari - LMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/courses.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>LMS</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Bosh sahifa</span>
            </a>
            <a href="courses.html" class="nav-item">
                <i class="fas fa-book"></i>
                <span>Kurslar</span>
            </a>
            <a href="my-courses.html" class="nav-item">
                <i class="fas fa-graduation-cap"></i>
                <span>Mening kurslarim</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button onclick="authManager.logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Chiqish</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="main-header">
            <div class="header-left">
                <a href="courses.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Kurslarga qaytish
                </a>
            </div>

            <div class="header-right">
                <div class="user-menu">
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=User&background=667eea&color=fff"
                             alt="Profile" class="user-avatar" id="userAvatar">
                        <span id="userFullName">Foydalanuvchi</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a href="profile.html"><i class="fas fa-user"></i> Profil</a>
                        <a href="settings.html"><i class="fas fa-cog"></i> Sozlamalar</a>
                        <div class="divider"></div>
                        <a href="#" onclick="authManager.logout()"><i class="fas fa-sign-out-alt"></i> Chiqish</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Course Details -->
        <div class="course-details-container" id="courseDetails">
            <!-- Course will be loaded here -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Kurs ma'lumotlari yuklanmoqda...</p>
            </div>
        </div>
    </main>
</div>

<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/course-details.js"></script>
</body>
</html>
