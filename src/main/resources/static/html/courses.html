<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurslar - LMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/courses.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar (dashboard bilan bir xil) -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>LMS</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Bosh sahifa</span>
            </a>
            <a href="courses.html" class="nav-item active">
                <i class="fas fa-book"></i>
                <span>Kurslar</span>
            </a>
            <a href="my-courses.html" class="nav-item">
                <i class="fas fa-graduation-cap"></i>
                <span>Mening kurslarim</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button onclick="authManager.logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Chiqish</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="main-header">
            <div class="header-left">
                <h1>Barcha Kurslar</h1>
                <p class="subtitle">Siz uchun eng yaxshi kurslar</p>
            </div>

            <div class="header-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Kurslarni qidirish...">
                </div>

                <div class="user-menu">
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=User&background=667eea&color=fff"
                             alt="Profile" class="user-avatar" id="userAvatar">
                        <span id="userFullName">Foydalanuvchi</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a href="profile.html"><i class="fas fa-user"></i> Profil</a>
                        <a href="settings.html"><i class="fas fa-cog"></i> Sozlamalar</a>
                        <div class="divider"></div>
                        <a href="#" onclick="authManager.logout()"><i class="fas fa-sign-out-alt"></i> Chiqish</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Filters -->
        <section class="filters-section">
            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Kategoriya:</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">Barcha kategoriyalar</option>
                        <option value="programming">Dasturlash</option>
                        <option value="design">Dizayn</option>
                        <option value="business">Biznes</option>
                        <option value="language">Tillar</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="levelFilter">Daraja:</label>
                    <select id="levelFilter" class="filter-select">
                        <option value="">Barcha darajalar</option>
                        <option value="beginner">Boshlang'ich</option>
                        <option value="intermediate">O'rta</option>
                        <option value="advanced">Ilg'or</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sortFilter">Saralash:</label>
                    <select id="sortFilter" class="filter-select">
                        <option value="newest">Yangi kurslar</option>
                        <option value="popular">Mashhur</option>
                        <option value="rating">Reyting</option>
                        <option value="alphabetical">Alifbo tartibi</option>
                    </select>
                </div>

                <button class="btn btn-outline" onclick="coursesManager.clearFilters()">
                    <i class="fas fa-times"></i> Filtrlarni tozalash
                </button>
            </div>
        </section>

        <!-- Courses Grid -->
        <section class="courses-section">
            <div class="section-header">
                <h2 id="coursesCount">0 ta kurs topildi</h2>
                <div class="view-options">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <div class="courses-container" id="coursesContainer">
                <!-- Courses will be loaded here -->
                <div class="loading-courses">
                    <div class="spinner"></div>
                    <p>Kurslar yuklanmoqda...</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button class="pagination-btn" id="prevPage">
                    <i class="fas fa-chevron-left"></i> Oldingi
                </button>
                <div class="page-info">
                    Sahifa <span id="currentPage">1</span> / <span id="totalPages">1</span>
                </div>
                <button class="pagination-btn" id="nextPage">
                    Keyingi <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>
</div>

<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/courses.js"></script>
</body>
</html>
